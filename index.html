<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Calculator</title>
</head>
<body>
	<p class="card-caption">CASIO &nbsp &nbsp &nbsp &nbsp&nbsp<i>fx-991ms</i></p>
	<div class="card">

		<div class="display-div">
			<input type="text" class="display" maxlength="9"/>
		</div>
		<div class="btn-sec">

		<div class="row1">
			<button class="btn">C</button>
			<button class="btn">+/-</button>
			<button class="btn">%</button>
			<button class="btn clrbtn">/</button>
		</div>

		<div class="row2">
			<button class="btn">7</button>
			<button class="btn">8</button>
			<button class="btn">9</button>
			<button class="btn clrbtn">x</button>
		</div>

		<div class="row3">
			<button class="btn">4</button>
			<button class="btn">5</button>
			<button class="btn">6</button>
			<button class="btn clrbtn">-</button>
		</div>

        <div class="row4">
        	<button class="btn">1</button>
        	<button class="btn">2</button>
        	<button class="btn">3</button>
        	<button class="btn clrbtn">+</button>
        </div>

        <div class="row5">
        	<button class="btn">0</button>
        	<button class="btn">.</button>
        	<button class="btn clrbtnd">DEL</button>
        	<button class="btn clrbtnl">=</button>
        </div>
       </div>

	</div>
</body>
</html>
